<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../css/common/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/common/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="../css/common/jquery.datetimepicker.css" />
		<link rel="stylesheet" href="../css/common/reset.css" />
		<link rel="stylesheet" href="../css/revisepwd.css" />
		<script type="text/javascript" src="../js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="../js/jquery.datetimepicker.js" ></script>
		<script type="text/javascript" src="../js/jquery.validate.js" ></script>
		<title>修改密码</title>
	</head>
	<body>
		<div class="content">
			<div class="content-title">
				<h3>管理员密码修改</h3>
				<a href="#" onclick="window.location.reload()" class="refresh"><img src="../img/refresh.png">刷新</a>
				<a href="#" onclick="history.back(-1)" class="goback"><img src="../img/back.png">返回</a>
			</div>
			<div class="revise-block">	
				<form action="revisepwd.html" method="get">
				<div class="revise-line">
					<span>管理员姓名：</span><input type="text" value="张三" name="user_name" disabled="disabled">
				</div>
				<div class="revise-line">
					<span>原密码：</span><input type="password" name="old_psw">
				</div>
				<div class="revise-line">
					<span>新密码：</span><input type="password" name="new_psw">
				</div>
				<div class="revise-line">
					<span>重复新密码：</span><input type="password" name="again_psw">
				</div>
				<div class="revise-btn">
					<input type="submit" value="提交" class="ok-btn"> 
					<input type="reset" value="重置" class="ok-btn"> 
				</div>
				</form>
			</div>
		</div>
	</body>
</html>
