<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="../css/common/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/common/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="../css/common/jquery.datetimepicker.css" />
		<link rel="stylesheet" href="../css/common/reset.css" />
		<link rel="stylesheet" href="../css/editstation.css" />
		<script type="text/javascript" src="../js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="../js/jquery.datetimepicker.js" ></script>
		<script type="text/javascript" src="../js/jquery.validate.js" ></script>
	</head>
	<body>
		<div class="content">
			<div class="content-title">
				<h3>变电站信息录入</h3>
				<a href="#" onclick="window.location.reload()" class="refresh"><img src="../img/refresh.png">刷新</a>
				<a href="#" onclick="history.back(-1)" class="goback"><img src="../img/back.png">上一页</a>
			</div>
			<form action="/stationmanage.do" method="get">
			<div class="infor-edit-content">
				<table>
					<tr>
						<td colspan="1" width="80px">变电站名</td>
						<td colspan="1" width="160px"><input type="text" name="" ></td>
						<td colspan="1" width="80px">面积</td>
						<td colspan="1" width="160px"><input type="text" name="" ></td>
					</tr>
					<tr>
						<td colspan="1">变电站类型</td>
						<td colspan="1"><select name="">
							<option>1</option>
						</select></td>
						<td colspan="1">变电站等级</td>
						<td colspan="1"><select name="">
							<option>1</option>
						</select></td>
					</tr>
					<tr>
						<td colspan="1">所属局</td>
						<td colspan="1"><select name="">
							<option>1</option>
						</select></td>
						<td colspan="1">修建时间</td>
						<td colspan="1"><input type="date" name="" ></td>
					</tr>
					<tr>
						<td colspan="1">地址</td>
						<td colspan="3"><input type="text"></td>
					</tr>
					<tr>
						<td colspan="1">图纸</td>
						<td colspan="3"><input type="file"></td>
					</tr>
					<tr>
						<td colspan="1">备注</td>
						<td colspan="3">
							<textarea></textarea>
						</td>
					</tr>
				</table>
			</div>
			<div class="infor-edit-button">
				<input type="submit" value="确定">
				<input type="reset" value="重置">
			</div>
			</form>
		</div>
	</body>
</html>
