<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../css/common/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/common/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="../css/common/jquery.datetimepicker.css" />
		<link rel="stylesheet" href="../css/common/reset.css" />
		<link rel="stylesheet" href="../css/stationmanage.css" />
		<script type="text/javascript" src="../js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="../js/jquery.datetimepicker.js" ></script>

	</head>
	<body>
		<div class="content">
			<div class="content-title">
				<h3>选择接地网模型</h3>
				<a href="#" onclick="window.location.reload()" class="refresh"><img src="../img/refresh.png">刷新</a>
				<a href="#" onclick="history.back(-1)" class="goback"><img src="../img/back.png">上一页</a>
			</div>
			<div class="search-manager">
				<form action="/selectjiediwang.do" method="get">
					<div class="search-manager-in">
						<table>
							<tr>
								<td><span>变电站名称</span></td>
								<td colspan="2"><b>沙坪坝变电站</b></td>
								<td>变电站等级</td>
								<td><b>2</b></td>
								<td><button type="button" class="ok-btn" onclick="window.location.href='addmodel.html'">新增模型</button></td>
							</tr>
							<tr>
								<td><span>接地网节点数</span></td>
								<td><b>2</b></td>
								<td>接地网埋设深度</td>
								<td><b>20.2</b></td>
								<td><span>接地网上引接地体数</span></td>
								<td><b>2</b></td>
							</tr>
						</table>
					</div>
				</form>
			</div>
			<div class="search-result">
				<table>
					<tr style="height=30px;font-size: 14px; background-color: #9F9FA0;">
						<td>ID</td>
						<td>接地网编号</td>
						<td>接地网模型</td>
						<td>横向节点数</td>
						<td>纵向节点数</td>
						<td>横向节点<br>固定行距</td>
						<td>纵向节点<br>固定行距</td>
						<td>横向节点<br>自定义行距</td>
						<td>纵向节点<br>自定义行距</td>
						<td>节点数</td>
						<td>支路数</td>
						<td>备考</td>
						<td>模型</td>
						<td>操作</td>
					</tr>
					<tr>
						<td>1</td>
						<td>1</td>
						<td>1</td>
						<td>2</td>
						<td>3</td>
						<td>3</td>
						<td>3</td>
						<td>3</td>
						<td>3</td>
						<td>3</td>
						<td>3</td>
						<td>没有</td>
						<td><a href="#">查看</a></td>
						<td><a href="/paramset.do">选择</a></td>
					</tr>
				</table>
				<div class="page">
					<a href="/selectjiediwang.do">首頁</a>
					<a href="/selectjiediwang.do">上一頁</a>
					<a href="/selectjiediwang.do">下一頁</a>
					<a href="/selectjiediwang.do">尾頁</a>
					<input type="text" id="page"/>
					<a href="/selectjiediwang.do">跳页</a>
				</div>
			</div>
		</div>

</html>
