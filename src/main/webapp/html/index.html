<script type="text/javascript">
function setiframe(str){
	$("#iframe",parent.document.body).attr("src",str);
}
function gogimg(obj){
	var src = $(obj).children("img")[0].src;
	if(src.substring(src.length-7,src.length)=="add.png")
		$(obj).children("img").attr("src","../img/sub.png");
	else
		$(obj).children("img").attr("src","../img/add.png");
}
function p(s) {
	return s<10 ? '0'+s:s;
}
function getdate() {
	var date = new Date();
	var year = date.getFullYear();
	var month = date.getMonth()+1;
	var day = date.getDate();
	
	var result = year+'-'+p(month)+'-'+p(day);
	$('.date').text(result);
	setTimeout("getdate()",1000);
}
function gettime() {
	var date = new Date();
	var h = date.getHours();
	var m = date.getMinutes();
	var s = date.getSeconds();
	
	var result = p(h)+':'+p(m)+':'+p(s);
	$('.time').text(result);
	setTimeout("gettime()",1000);
}
$(document).ready(function(){

	    }    
	  });  
	});
