<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="../css/common/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/common/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="../css/common/jquery.datetimepicker.css" />
		<link rel="stylesheet" href="../css/common/reset.css" />
		<link rel="stylesheet" href="../css/editjiediwang.css" />
		<script type="text/javascript" src="../js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="../js/jquery.datetimepicker.js" ></script>
		<script type="text/javascript" src="../js/jquery.validate.js" ></script>
	</head>
	<body>
		<div class="content">
			<div class="content-title">
				<h3>接地网模型添加</h3>
				<a href="#" onclick="window.location.reload()" class="refresh"><img src="../img/refresh.png">刷新</a>
				<a href="#" onclick="history.back(-1)" class="goback"><img src="../img/back.png">上一页</a>
			</div>
			<form action="selectjiediwang.html" method="get">
			<div class="infor-edit-content">
				<table>
					<tr>
						<td colspan="1" width="80px">接地网模型名</td>
						<td colspan="1" width="160px"><input type="text" name="" ></td>
						<td colspan="1" width="80px"></td>
						<td colspan="1" width="160px"></td>
					</tr>
					<tr>
						<td colspan="1">横向节点数</td>
						<td colspan="1"><input type="text" name="" ></td>
						<td colspan="1">纵向节点数</td>
						<td colspan="1"><input type="text" name="" ></td>
					</tr>
					<tr>
						<td colspan="1">节点排列方式选择</td>
						<td colspan="1">
							<input style="width: 30px; vertical-align: middle;" type="radio" value="0" name="method" checked="checked" onclick="selectMethod(this)" />
							<label style="height: 30px;line-height: 30px;font-size: 18px;vertical-align:bottom; margin: 0;">等间距排列</label>
						</td>
						<td colspan="1">
							<input style="width: 30px; vertical-align: middle;" type="radio" value="1" name="method" onclick="selectMethod(this)"/>
							<label style="height: 30px;line-height: 30px;vertical-align:bottom; font-size: 18px;;margin: 0;">不等间距排列</label>
						</td>
						<td colspan="1"></td>
					</tr>
					<tr class="heng">
						<td colspan="1" rowspan="2">导体设置</td>
						<td colspan="1">等间距横向单根导体长度（米）</td>
						<td colspan="1"><input type="text" name=""/></td>
						<td colspan="1"></td>
					</tr>
					<tr class="heng">
						<td colspan="1">等间距纵向单根导体长度（米）</td>
						<td colspan="1"><input type="text" name=""/></td>
						<td colspan="1"></td>
					</tr>
					<tr class="zong">
						<td colspan="1" rowspan="2">导体设置</td>
						<td colspan="3"></td>
					</tr>
					<tr class="zong">
						<td colspan="3"></td>
					</tr>
				</table>
			</div>
			<div class="infor-edit-button">
				<input type="submit" value="确定">
				<input type="reset" value="重置">
			</div>
			</form>
		</div>
		<script type="text/javascript">
			function selectMethod(obj){
				if(obj.value==1){
					$(".heng").hide();
					$(".zong").show();
				}else{
					$(".heng").show();
					$(".zong").hide();
				}
			}
			$(document).ready(function(){
				$(".heng").show();
				$(".zong").hide();
			});
		</script>
	</body>
</html>
